<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/globals.css">
  <link rel="stylesheet" href="./css/utils.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Dropbox</title>
</head>
<body>

  <!-- header con menu fixed -->
  <header>

    <div class="menu fixed h100 ">

      <div class="logo float-left clearfix w10">

          <a href="https://www.dropbox.com/it/">
            <img src="./img/logo-small.png" alt="logo" title="Dropbox">
          </a>

        </div>

      <div class="menu-sx float-left clearfix w40 h100">

        <nav>

          <ul>
            <li><a href="#">Perch√® Dropbox?</a></li>
            <li><a href="#">Funzioni</a></li>
            <li><a href="#">Piani e prezzi</a></li>   
          </ul> 

        </nav>

      </div>

      <div class="menu-dx float-left clearfix w50 ">

        <nav>

          <ul>
            <li><a href="#">Supporto</a></li>
            <li><a href="#">Contatta l'ufficio vendite</a></li>
            <li><a href="#">Accedi</a></li>
            <li><a href="#" class="bottone blu">Inizia</a></li>
          </ul>

        </nav>

      </div>

    </div>

    <div class="box-bianco h100 "></div>

  </header>
  <!-- ./header con menu fixed -->

  <!-- jumbotron -->
  <div class="jumbotron debug h300">jumbotron
    <div class="container-big">

      <div class="title debug h100">titolo</div>
      <div class="jumbo-col float-left w40 h100 debug">col testo</div>
      <div class="jumbo-col float-left w60 h200 debug">col immagine</div>

    </div>
    
  </div>
  <!-- ./jumbotron -->

  <main>
    <!-- piani tariffari -->
    <div class="piani debug h700">piani tariffari

      <div class="container-mini debug">

        <div class="title debug h100"></div>

        <div class="col-piano float-left clearflix w33 h300 debug"></div>

        <div class="col-piano float-left clearflix w33 h300 debug"></div>

        <div class="col-piano float-left clearflix w33 h300 debug"></div>

        <div class="col-piano float-left clearflix w100 h100 debug"></div>

      </div>

    </div>
    <!-- ./piani tariffari -->

    <!-- partner -->
    <div class="partner debug h500">partner

      <div class="container-mini debug ">

        <div class="col-partner float-left clearfix w60 debug h300"></div>

        <div class="col-partner float-left clearfix w40 debug h300"></div>

      </div>

    </div>
    <!-- ./partner -->

    <!-- Dropbox business -->
    <div class="db-business debug h700">business
      
      <div class="container-mini">

        <div class="title-bs w100 debug h100"></div>

        <div class="col-bs float-left clearflix w33 h200 debug"></div>

        <div class="col-bs float-left clearflix w33 h200 debug"></div>

        <div class="col-bs float-left clearflix w33 h200 debug"></div>

        <div class="col-bs float-left clearflix w33 h200 debug"></div>

        <div class="col-bs float-left clearflix w33 h200 debug"></div>

        <div class="col-bs float-left clearflix w33 h200 debug"></div>

        <div class="fascia-bs float-left clearflix  w100 debug h100"></div>

      </div>
   
    </div>
    <!-- ./Dropbox business -->

    <!-- sponsor -->
    <div class="area-sponsor debug h300">

      <div class="col-sponsor-left float-left clearflix w25 debug h300">sponsor</div>

      <div class="col-sponsor-left float-left clearflix w50 debug h300">sponsor con  scrollbar</div>

      <div class="col-sponsor-left float-left clearflix w25 debug h300">sponsor</div>

    </div>
    <!-- ./sponsor -->

    <!-- FAQ -->
    <div class="faq debug h700">faq

      <div class="container-mini title w100 debug">

        <div class="title-faq w100 debug h200""></div>
        <div class="row-faq w100 debug h100""></div>
        <div class="row-faq w100 debug h100""></div>
        <div class="row-faq w100 debug h100""></div>
        <div class="row-faq w100 debug h100""></div>

      </div>

    </div>
    <!-- ./FAQ -->

  </main>

  <!-- Footer -->
  <footer class="debug h300"> 

    <div class="container-big debug">

      <div class="footer-col float-left clearflix w20 debug h300">Footer</div>

      <div class="footer-col float-left clearflix w20 debug h300"></div>

      <div class="footer-col float-left clearflix w20 debug h300"></div>

      <div class="footer-col float-left clearflix w20 debug h300"></div>

      <div class="footer-col float-left clearflix w20 debug h300"></div>

    </div>

  </footer>

</body>
</html>
